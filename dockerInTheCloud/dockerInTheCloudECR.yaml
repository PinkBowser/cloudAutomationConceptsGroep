Description: CloudFormation template to create an ECR repository.

Resources:
  MyECRRepository:
    Type: "AWS::ECR::Repository"
    Properties: 
      RepositoryName: "cloudshirtecr"
      LifecyclePolicy:
        LifecyclePolicyText: |
          {
            "rules": [
              {
                "rulePriority": 1,
                "description": "Retain only the last 5 images",
                "selection": {
                  "tagStatus": "any",
                  "countType": "imageCountMoreThan",
                  "countNumber": 5
                },
                "action": {
                  "type": "expire"
                }
              }
            ]
          }

Outputs:
  ECRRepositoryURI:
    Description: URI of the created ECR repository
    Value: !GetAtt MyECRRepository.RepositoryUri